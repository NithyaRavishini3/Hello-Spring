<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Clubs List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

<main class="flex-shrink-0">

    <!-- Page Content -->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Runners Near You</h1>
                <p class="lead fw-normal text-muted mb-0">Runners found in your area</p>
            </div>
            <div class="row gx-5">
                <div class="col-lg-6 mb-4" th:each="club : ${clubs}">
                    <div class="position-relative">
                        <!-- Use default placeholder if club.photoUrl is null -->
                        <img class="img-fluid rounded-3 mb-3"
                             th:src="${club.photourl} ?: 'https://via.placeholder.com/300'"
                             alt="Club Image"/>
                        <a th:text="${club.title}"
                           class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                           href="#!">Club Name</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


</main>
</body>
</html>
