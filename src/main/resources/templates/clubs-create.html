<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Clubs List</title>
</head>
<body class="d-flex flex-column h-100">

<main class="flex-shrink-0">

  <!-- Page Content -->
  <section layout:fragment="body" class="py-5">
    <div class="container">
    <form role="form" method="post" th:action="@{/clubs/new}" th:object="${club}">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="title">Title</label>
          <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  th:field="*{title}"
                  placeholder="Title">
          <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
        </div>
        <div class="form-group col-md-6">
          <label for="photourl">Photourl</label>
          <input
                  type="text"
                  class="form-control"
                  id="photourl"
                  name="photourl"
                  th:field="*{photourl}"
                  placeholder="Photo Url">
          <p th:if="${#fields.hasErrors('photourl')}" class="text-danger" th:errors="*{photourl}"></p>
        </div>
      </div>
      <div class="form-group mb=3">
        <label for="content">Content</label>
        <input
                type="text"
                class="form-control"
                id="content"
                name="content"
                th:field="*{content}"
                placeholder="Apartment, studio, or floor">
        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Create</button>
    </form>
    </div>
  </section>


</main>
</body>
</html>
